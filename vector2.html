<!DOCTYPE html>
<html>

<head>

    <title>Calculadora JavaScript</title>

</head>

<!-- Ejercicio: Hacer Un Vector Y Calcular El Número Máximo -->

<body>

    <h1>VECTOR</h1>

    <script>
        var numeros = new Array;
        var numero1 = prompt("Ingrese Número 1: ");
        numeros.push(numero1)
        var numero2 = prompt("Ingrese Número 2: ");
        numeros.push(numero2)
        var numero3 = prompt("Ingrese Número 3: ");
        numeros.push(numero3)

        numero1 = parseInt(numero1);
        numero2 = parseInt(numero2);
        numero3 = parseInt(numero3);

        if (numero1 == numero2 && numero1 == numero3) {
            document.write("Número 1, Número 2 y Número 3 son iguales! y valen: " + numero1 + "");
        } else {

            if (numero1 > numero2) {
                if (numero1 > numero3) {
                    document.write("Número 1 es Mayor y vale: " + numero1 + "");
                } else {
                    document.write("Número 3 es Mayor y vale: " + numero3 + "");
                }
            } else {
                if (numero1 < numero2) {
                    if (numero2 > numero3) {
                        document.write("Número 2 es Mayor y vale: " + numero2 + "");
                    } else {
                        document.write("Número 3 es Mayor y vale: " + numero3 + "");
                    }
                }
            }
        }

        document.write("<br /> <br /> Número 1 = " + numero1 + "<br />" + "Número 2 = " + numero2 + "<br />" + "Número 3 = " + numero3);
    </script>

</body>

</html>
